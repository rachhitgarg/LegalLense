# Docker Compose for Legal Lens Development
# Spins up Qdrant (vector DB) and Neo4j (graph DB) with a single command

version: '3.8'

services:
  # Vector Database for semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: legal-lens-qdrant
    ports:
      - "6333:6333"    # REST API
      - "6334:6334"    # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped

  # Graph Database for knowledge graph
  neo4j:
    image: neo4j:5-community
    container_name: legal-lens-neo4j
    ports:
      - "7474:7474"    # HTTP (Browser)
      - "7687:7687"    # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/legal_lens_2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    restart: unless-stopped

  # Optional: Elasticsearch for keyword search fallback
